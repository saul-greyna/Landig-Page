<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="icono/favicon.ico" type="image/x-icon">

    <title>Calzando Con Estilo</title>
</head>
<body>
    <header >
        <section class="row">
            <div class="d-flex flex-row bd-highlight mb-3 align-items-center">
                <img id="tenis" src="images/tenis.png" alt="tenis">
            </div>
            <div>
                <p class="text-secondary text-center text-warning display-1">Calzando Con Estilo</p>
            </div>
            <div class="d-flex flex-row bd-ra align-items-center">>
                <img class="img-fluid rounded-circle" src="icono/apple-icon-180x180.png" class="img-fluid ml-auto" alt="Imagen">
            </div>

            </div>
        </section>
        <p id="texto" class="text-secondary display-1 text-light text-center">Regístrate y obtén 20% de descuento <br>en la compra de un Jordan 1 Travis Scott</p>
        <article id="titulos">
            <form id="ingreso" action="" style="float: right">
                <h3>Registrate</h3>
                <input type="text" name="nombre" placeholder="Nombre"><br>
                <input type="email" name="correo" placeholder="Correo"><br>
                <input type="submit" value="Guardar" class="botton">
            </form>
        </article>
        <footer>
            <div class="social-icons">
                <a href="https://www.instagram.com/calzandoconestilomx/">
                    <img src="images/ig.png" alt="Facebook" class="icon">
                </a>
                <a href="https://www.facebook.com/CalzandoConEstiloMx?mibextid=ZbWKwL">
                    <img src="images/fb.png" alt="Instagram" class="icon">
                </a>
            </div>
            <p class="copyright">© 2024 Calzando Con Estilo</p>
        </footer>
    </header>

    <script src="js/bootstrap.min.js"></script>
   
</body>
</html>
