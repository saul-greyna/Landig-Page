<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Calzando Con Estilo</title>
</head>
<body>

    <header id="inicio">
        <article id="titulos">
            <strong class="Logo">
                <img src="Icono/apple-icon-114x114.png" alt="Calzando con Estilo">
            </strong> 
            <img id="producto" src="images/producto2.png" alt="Calzando" style="float: left">
            <form id="ingreso" action="" style="float: right">
                <h3>Registrate</h3>
                <input type="text" name="nombre" placeholder="Nombre"><br>
                <input type="email" name="correo" placeholder="Correo"><br>
                <input type="submit" value="Guardar" class="botton">
            </form>
        </article>
    </header>

    <script src="js/bootstrap.min.js"></script>
   
</body>
</html>
